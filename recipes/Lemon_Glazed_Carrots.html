    <h1>Lemon Glazed Carrots</h1>

    <h1>Ingredient</h1>
    <ul>
    <li>2 carrots, sliced 1/4-inch thick</li>
    <li>1 tablespoon butter</li>
    <li>1 tablespoon brown sugar</li>
    <li>1 teaspoon lemon juice</li>
    <li>1 pinch salt and ground black pepper to taste</li>
